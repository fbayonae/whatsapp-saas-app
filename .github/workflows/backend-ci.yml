name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  build-and-test:
    name: Validar Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ”„ Checkout del repositorio
        uses: actions/checkout@v3

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23.11.0-slim

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ§ª Validar esquema de Prisma
        run: npx prisma validate

      - name: ğŸ§ª Generar cliente de Prisma
        run: npx prisma generate

      - name: âœ… Probar arranque del backend
        run: npm run start &
