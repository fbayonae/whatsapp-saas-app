events {}

http {
  server {
    listen 443 ssl;
    server_name whatsapp.technologygroup.es;

    ssl_certificate     /etc/letsencrypt/live/technologygroup.es/technologygoup.es.fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/technologygroup.es/technologygoup.es.key.pem;

    location / {
      proxy_pass http://frontend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ {
      proxy_pass http://backend:3001/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
    }
  }

  server {
    listen 80;
    server_name whatsapp.technologygroup.es;

    return 301 https://$host$request_uri;
  }
}
